<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linked List Visualizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Linked List Visualizer</h1>

    <div class="list-container"></div>

    <div class="labels">Output: <span id="output">...</span></div>

    <div class="buttons">
      <button id="button-next">next()</button>
      <button id="button-append">append(content)</button>
      <button id="button-setContent">setContent(content)</button>
      <button id="button-toFirst">toFirst()</button>
      <button id="button-insert">insert(content)</button>
      <button id="button-getContent">getContent()</button>
      <button id="button-toLast">toLast()</button>
      <button id="button-remove">remove()</button>
      <button id="button-isEmpty">isEmpty()</button>
      <button id="button-hasCurrentAccess">hasCurrentAccess()</button>
    </div>

    <script type="module" src="./Script/script.js"></script>
  </body>
</html>
