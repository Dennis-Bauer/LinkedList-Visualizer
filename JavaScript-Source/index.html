<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linked List Visualizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>List Visualizer</h1>

    <div class="list-container">
      <div class="node-container">
        <div class="pointer">First</div>
        <div class="node">1</div>
      </div>

      <div class="arrow">→</div>

      <div class="node-container">
        <div class="pointer"></div>
        <div class="node">2</div>
      </div>

      <div class="arrow">→</div>

      <div class="node-container">
        <div class="pointer">Current</div>
        <div class="node">8</div>
      </div>

      <div class="arrow">→</div>

      <div class="node-container">
        <div class="pointer">Last</div>
        <div class="node">-4</div>
      </div>
    </div>

    <div class="labels">
      Current-Zeiger ist null: <span id="current-null">false</span>
    </div>

    <div class="labels">Output: <span id="output">...</span></div>

    <div class="buttons">
      <button>Button 1</button>
      <button>Button 2</button>
      <button>Button 3</button>
      <button>Button 4</button>
      <button>Button 5</button>
      <button>Button 6</button>
      <button>Button 7</button>
      <button>Button 8</button>
      <button>Button 9</button>
      <button>Button 10</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
